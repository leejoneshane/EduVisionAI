<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js for HTML to PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Print styles */
      @media print {
        @page {
          margin: 1cm;
          size: landscape;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Styles for the generated HTML plan */
      .plan-content h1 { font-size: 1.8rem; font-weight: 700; color: #1e293b; margin-bottom: 1.5rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
      .plan-content h2 { font-size: 1.4rem; font-weight: 600; color: #334155; margin-top: 2rem; margin-bottom: 1rem; background-color: #f1f5f9; padding: 0.5rem; border-left: 4px solid #6366f1; border-radius: 0 4px 4px 0; }
      .plan-content h3 { font-size: 1.2rem; font-weight: 600; color: #475569; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .plan-content p { margin-bottom: 1rem; line-height: 1.7; color: #334155; }
      .plan-content ul, .plan-content ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .plan-content ul { list-style-type: disc; }
      .plan-content ol { list-style-type: decimal; }
      .plan-content li { margin-bottom: 0.5rem; color: #334155; }
      .plan-content .highlight-box { background-color: #eff6ff; border: 1px solid #bfdbfe; border-radius: 8px; padding: 1rem; margin: 1rem 0; }
      .plan-content .tag { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 9999px; font-size: 0.85rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
      .plan-content .tag-indigo { background-color: #e0e7ff; color: #4338ca; }
      .plan-content .tag-emerald { background-color: #d1fae5; color: #065f46; }
      .plan-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
      .plan-content th, .plan-content td { border: 1px solid #cbd5e1; padding: 0.75rem; text-align: left; }
      .plan-content th { background-color: #f8fafc; font-weight: 600; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-pdf/renderer": "https://esm.sh/@react-pdf/renderer@^4.3.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
